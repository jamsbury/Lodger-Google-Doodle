<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Google Doodle (template)</title>
  <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://codepen.io/manikoth/pen/NNNBYe.css'>

      <link rel="stylesheet" href="css/style.processed.css">

  
</head>

<body>

  <!-- Container -->
<main>
  
    <!-- Doodle Stage -->
      <a href="https://www.google.com/search?q=lodger+david+bowie&rlz=1C1CHBF_enUS735US735&oq=lodger+daivd&aqs=chrome.1.69i57j0l5.2991j0j7&sourceid=chrome&ie=UTF-8">
        <div title="40th Anniversary of Lodger by David Bowie" class="animated fadeIn" id="stage">

          <!-- Elements -->
          <img class="bg" src="img/bg.svg" alt="#" />
          <img class="bowie animated bounceInDown" src="img/legs.svg" alt="#" />
          <img class="card animated slideInUp" src="img/card.svg" alt"#" />
          <img class="g1 animated fadeIn pulse" src="img/g.svg" alt="#" />
          <img class="o1 animated fadeIn pulse" src="img/o.svg" alt="#" />
          <img class="o2 animated fadeIn pulse" src="img/o.svg" alt="#" />
          <img class="g2 animated fadeIn pulse" src="img/g.svg" alt="#" />
          <img class="l animated fadeIn pulse" src="img/l.svg" alt="#" />
          <img class="e animated fadeIn pulse" src="img/e.svg" alt="#" />
          <img class="underline animated fadeIn pulse" src="img/stroke.svg" alt="#" />

      </div>
    </a>
    <input type="text" />
    <div id="search">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
  
</main>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

  

</body>

</html>
